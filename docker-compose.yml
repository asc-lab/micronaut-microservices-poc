version: '2'

services:
  consul:
    image: consul
    container_name: consul
    network_mode: host
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    network_mode: host
  mongo:
    image: mongo
    container_name: mongo
    network_mode: host
  kafkaserver:
    image: "spotify/kafka:latest"
    container_name: kafka
    hostname: localhost
    network_mode: host
    ports:
      - 2181:2181
      - 9092:9092
    environment:
      ADVERTISED_HOST: localhost
      ADVERTISED_PORT: 9092
  kafka_manager:
    image: "mzagar/kafka-manager-docker:1.3.3.4"
    container_name: kafkamanager
    network_mode: host
    ports:
      - 9000:9000
    environment:
      ZK_HOSTS: "localhost:2181"
  mn-policy-service:
    build: ./policy-service
    image: mn-policy-service
    container_name: mn-policy-service
    network_mode: host
  mn-pricing-service:
    build: ./pricing-service
    image: mn-pricing-service
    container_name: mn-pricing-service
    network_mode: host
  mn-payment-service:
    build: ./payment-service
    image: mn-payment-service
    container_name: mn-payment-service
    network_mode: host
  mn-product-service:
    build: ./product-service
    image: mn-product-service
    container_name: mn-product-service
    network_mode: host
  mn-agent-portal-gateway:
    build: ./agent-portal-gateway
    image: mn-agent-portal-gateway
    container_name: mn-agent-portal-gateway
    network_mode: host
  mn-web-vue:
    build: ./web-vue
    image: mn-web-vue
    container_name: mn-web-vue
    network_mode: host
  mn-auth-service:
    build: ./auth-service
    image: mn-auth-service
    container_name: mn-auth-service
    network_mode: host

